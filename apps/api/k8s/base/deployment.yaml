apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep
  labels:
    apptype: psniapp
spec:
  selector:
    matchLabels:
      apptype: psniapp
  template:
    metadata:
      labels:
        apptype: psniapp
    spec:
      containers:
      - name: psni-api-app
        image: app-image
        ports:
          - containerPort: 8080


