apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep
  labels:
    apptype: psniapp
spec:
  selector:
    matchLabels:
      apptype: psniapp
  template:
    metadata:
      labels:
        apptype: psniapp
    spec:
      volumes:
      - name: gcsa-volume
        secret:
          secretName: gcsa
      containers:
      - name: psni-api-app
        image: app-image
        ports:
          - containerPort: 8080
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: psienvsecrets
        env:
        - name: PORT
          value: '8080'
        - name: REDIS_PORT
          value: '6379'
        - name: REDIS_HOST
          value: 'redis-master'
        - name: REDIS_DB
          value: '0'
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        volumeMounts:
        - name: gcsa-volume
          readOnly: true
          mountPath: "/etc/gcsa"


